<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    
    <h1>Simpel Calculator</h1>

    <label for="num1">Num1:</label>
    <input type="text" id="inp"  class="num1" oninput="this.value = this.value.replace(/[^0-9.]/g, '')">
    <label for="num2">Num2:</label>
    <input type="text" id="inp" class="num2" oninput = "this.value = this.value.replace(/[^0-9.]/g, '')">

    <label for="result" id="result">Result:</label>
    <input type="text" name="result" id="result" readonly>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>



    <script src="scriipt.js"></script>
    
</body>
</html>
